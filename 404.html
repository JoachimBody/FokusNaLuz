		<!-- FIX: Płynne przewijanie (Passive Event Listeners) -->
		<script>
			(function() {
				var supportsPassive = false;
				try {
					var opts = Object.defineProperty({}, 'passive', {
						get: function() { supportsPassive = true; }
					});
					window.addEventListener("testPassive", null, opts);
					window.removeEventListener("testPassive", null, opts);
				} catch (e) {}

				if (supportsPassive) {
					var originalAddEventListener = EventTarget.prototype.addEventListener;
					EventTarget.prototype.addEventListener = function(type, listener, options) {
						if (type === 'scroll' || type === 'touchstart' || type === 'touchmove') {
							if (typeof options === 'object') { options.passive = true; }
							else if (typeof options === 'boolean') { options = { passive: true, capture: options }; }
							else { options = { passive: true }; }
						}
						originalAddEventListener.call(this, type, listener, options);
					}
				}
			})();
		</script>
